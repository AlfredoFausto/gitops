apiVersion: v1
kind: Service
metadata:
  name: istio-eastwestgateway
  namespace: gloo-mesh-gateways
spec:
  selector:
    app: istio-eastwestgateway
    istio: eastwestgateway
    revision: 1-22-8
    topology.istio.io/network: cluster1
  type: LoadBalancer
  ports:
  - name: status-port
    port: 15021
    targetPort: 15021
  - name: tls
    port: 15443
    targetPort: 15443
  - name: tls-istiod
    port: 15012
    targetPort: 15012
  - name: tls-webhook
    port: 15017
    targetPort: 15017
